default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: localhost
  port: 5432

development:
  <<: *default
  database: backend_capstone_development

test:
  <<: *default
  database: backend_capstone_test
  
production:
  <<: *default
  database: backend_capstone_production
  username: backend_capstone
  password: <%= ENV["BACKEND_CAPSTONE_DATABASE_PASSWORD"] %>